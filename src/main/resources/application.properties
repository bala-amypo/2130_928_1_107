# ---------------------------------
# Spring Boot Application Settings
# ---------------------------------
spring.application.name=demo
server.port=9001
server.forward-headers-strategy=framework

# ---------------------------------
# Database (MySQL) Configuration
# ---------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/parcel_claim_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=parcel_user
spring.datasource.password=parcel_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ---------------------------------
# JWT Configuration
# ---------------------------------
jwt.secret=MySuperSecretKey123456
jwt.expiration=86400000  # 24 hours in milliseconds

# ---------------------------------
# Swagger / OpenAPI Configuration
# ---------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
